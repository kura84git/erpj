<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head">
	<meta charset="UTF-8">
</head>
<body>
	<div class="wrapper">
		<div class="menu">
      		<iframe th:src="@{/menu}" width="230" height="550" frameborder="0"></iframe>
    	</div>
    	<div class="main">
			<div th:replace="header :: header"></div>
			<div class="user-name" th:text="${user_name} + ' さん'"></div>
			<div class="main-menu">
				<a th:href="@{/userMasterReg}">登録</a>
				<a th:href="@{/userMaster}">検索</a>
			</div>
			<div class="sub-menu">
				<a th:href="@{/userMasterUpd}">更新</a>
			</div>
			<table border="1" th:object="${userMasterDetail}">
				<tr>
					<th class="key-attr">ユーザID</th>
					<td th:text="*{user_id}" class="val-attr"></td>
				</tr>
				<tr>
					<th class="key-attr">ユーザ名</th>
					<td th:text="*{user_name}" class="val-attr"></td>
				</tr>
				<tr>
					<th class="key-attr">パスワード</th>
					<td th:text="*{password}" class="val-attr"></td>
				<tr>
					<th class="key-attr">権限</th>
					<td th:if="*{authority == 'ADMIN'}" class="val-attr">管理者</td>
					<td th:if="*{authority == 'GENERAL'}" class="val-attr">一般ユーザ</td>
				</tr>
				<tr>
					<th class="key-attr">正規／削除済</th>
					<td th:if="*{del_flg != null}" class="val-attr">正規</td>
					<td th:if="*{del_flg == null}" class="val-attr">削除済</td>
				</tr>
			</table>
			<div class="top-footer"><div th:replace="footer :: footer"></div></div>
		</div>
	</div>
</body>
</html>
